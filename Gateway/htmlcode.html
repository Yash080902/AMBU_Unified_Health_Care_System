	name="viewport"
	content="width=device-width,
			initial-scale=1.0"/>
	<link rel="stylesheet" href="style.css"
		class="css" />
</head>
<body bgcolor="black">

	<div class="container">
	<div class="main-content">
		<p class="text">AMBU HEALTH-TECH</p>
	</div>

	<div class="centre-content">
		<h1 class="price">499<span>/-</span></h1>
		<p class="course">
		BOOK! WITHIN 5 MINUTES
		</p>
	</div>

	<div class="last-content">
		<button type="button" class="pay-now-btn">
		Apply Coupons
		</button>
		<!-- <button type="button" class="pay-now-btn"><a href="WhatsApp Image 2023-04-16 at 02.07.49.jpg">pay</a>
		Pay with Netbanking
		</button> -->
        <!-- <button type="button" class="pay-now-btn"><a href="WhatsApp Image 2023-04-16 at 02.07.49.jpg">PAY</a>
            Pay with Phone pay
            </button> -->
            <button type="button" class="pay-now-btn"><a href="WhatsApp Image 2023-04-16 at 02.07.49.jpg">PAY</a>
                Pay with Google pay
                </button>
		<!-- <button type="button" class="pay-now-btn">
		Netbanking options
		</button> -->
	</div>

	<div class="card-details">
		<p>Pay using Credit or Debit card</p>

		<div class="card-number">
		<label> Card Number </label>
		<input
			type="text"
			class="card-number-field"
			placeholder="###-###-###"/>
		</div>
		<br />
		<div class="date-number">
		<label> Expiry Date </label>
		<input type="text" class="date-number-field"
				placeholder="DD-MM-YY" />
		</div>

		<div class="cvv-number">
		<label> CVV number </label>
		<input type="text" class="cvv-number-field"
				placeholder="xxx" />
		</div>
		<div class="nameholder-number">
		<label> Card Holder name </label>
		<input
			type="text"
			class="card-name-field"
			placeholder="Enter your Name"/>
		</div>
		<button type="submit"
				class="submit-now-btn">
		submit
		</button>
	</div>
	</div>
</body>
</html>
